    <!--Contact Form-->
    <h1 class="contact">Let's Get In Touch!</h1>
    <h3 class="contact">Fill out the form below or contact me via my <a href="https://www.linkedin.com/in/brooke-sweedar-b5562b48/" target="_blank">LinkedIn</a></h3>
    <form method="GET" action="success.html" id="form">
        <fieldset>
            <label for="full-name"> Enter Your First and Last Name: 
                <input id="full-name" name="full-name" type="text"/>
            </label>
            <label for="email">Enter Your Email Address: 
                <input id="email" name="email" type="email"/>
            </label>
            <label for="message">Send Me A Message: 
                <textarea id="message" name="message" type="text" placeholder="Enter your message here" rows="10" cols="30"></textarea>
            </label>
            <input id ="submit" type="submit" value="Submit"/>
        </fieldset>
    </form>
